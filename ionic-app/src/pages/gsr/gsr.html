<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img class="logo" src="assets/logo/emotrix-logo.svg"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">

    <!--Slide 1-->
    <ion-slide>
      <ion-list padding>
        <button ion-button block (click)="disconnect()">Disconnect</button>
        <ion-list-header>
          Paired Devices
        </ion-list-header>
        <ion-item *ngFor="let p of pairedDevices">
          <span (click)="selectDevice(p.device.address)">{{p.device.name}} - {{p.device.address}}</span>
          <ion-icon [ngClass]='p.status' name="checkmark" item-right></ion-icon>
        </ion-item>
        <button ion-button block (click)="startScanning()">scan</button>
        <ion-list-header>
          Available Devices
        </ion-list-header>
        <ion-item *ngFor='let device of unpairedDevices'>
          <span (click)="selectDevice(device.address)">
            {{device.name}} - {{device.address}}
          </span>
        </ion-item>

        <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
      </ion-list>
    </ion-slide>

    <!--Slide 3-->
    <ion-slide padding>
      
      <button ion-button block (click)="startMeasuring()">START</button>
      <button ion-button block (click)="stopMeasuring()">STOP</button>
      <p> Aktueller Wert: {{value}} </p>
      <ion-card>
            <div class="chart-container">
              <canvas #lineCanvas ></canvas>
            </div>
        </ion-card>
      <button ion-button block (click)="resetGraph()">DELETE GRAPH</button>
    </ion-slide>

    <!--Slide 4-->
    <ion-slide>
      <p></p>
      <button ion-button block (click)="util()">util</button>
      <button ion-button block (click)="showSettings()">settings</button>
      <button ion-button block (click)="listThings()">list</button>
    </ion-slide>

  </ion-slides>
</ion-content>
