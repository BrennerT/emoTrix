<ion-header>

  <ion-navbar>
    <ion-title>Face Test</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>The face in the picture should be up here</p>
  <ion-icon name="arrow-down"></ion-icon>
  <camera [pictureMode]="true" (sourceChanged)="onSourceChanged($event)"></camera>
  <button ion-button (click)="sendPicture()">Analyse Picture</button>
</ion-content>
