<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img class="logo" src="assets/logo/EmoTrix-Logo.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>Auswertung</h3>
  <div class="chart-container">
    <canvas #doughnutChart ></canvas>
  </div>
<ion-list padding>
  <ion-list-header>
    Zeitpunkt
    <ion-badge item-end>{{date}}</ion-badge>
  </ion-list-header>
  <ion-item>
    <ion-range [(ngModel)]="time" snaps="true" step="10000" [min]="min" [max]="max" color="primary" (ionChange)="onChange()">
      <ion-icon range-left small name="stopwatch"></ion-icon>
      <ion-icon range-right name="stopwatch"></ion-icon>
    </ion-range>
  </ion-item>
</ion-list>
</ion-content>
