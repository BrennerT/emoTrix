<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img class="logo" src="assets/logo/emotrix-logo.svg"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  <h3>Willkommen zu EmoTrix</h3>

  <ion-list>
      <ion-item *ngFor="let t of tests" (click)="navigate(t.component)">
          <span>{{t.name}}</span>
          <ion-icon name="{{t.icon}}" item-left></ion-icon>
          <ion-icon [name]="t.done ? 'checkmark' :'arrow-forward'" item-right></ion-icon>
        </ion-item>
  </ion-list>

  <button ion-button secondary>Auswertung</button>
</ion-content>
