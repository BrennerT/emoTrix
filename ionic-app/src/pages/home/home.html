<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img class="logo" src="assets/logo/emotrix-logo.svg"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  <h3>Willkommen zu EmoTrix</h3>

  <ion-list>
    <button ion-item test-link *ngFor="let t of tests">
      <ion-label>{{t.name}}</ion-label>
      <ion-checkbox></ion-checkbox>
    </button> 
  </ion-list>

  <button ion-button secondary>Auswertung</button>
</ion-content>
